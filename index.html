---
layout: default
title: "Hello World"
---

<!-- https://help.github.com/articles/repository-metadata-on-github-pages/ -->

<em>{{ site.github.project_tagline }}</em>

<p>site.url: {{site.url}}</p>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><span></span></li>
    {% endfor %}
  </ul>
</div>
