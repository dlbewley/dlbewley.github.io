<!-- https://help.github.com/articles/repository-metadata-on-github-pages/ -->

<em>{{ site.github.project_tagline }}</em>

<div id="home">

  <div id="posts">
    <h1>Blog Posts</h1>
    <ul class="posts">
      {% for post in site.posts %}
        <li><span class="post-date">{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
